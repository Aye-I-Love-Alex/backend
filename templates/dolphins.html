<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
            shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Candidate Connections</title>

    <link
      rel="canonical"

    />
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"

    />

  <body data-new-gr-c-s-check-loaded="14.1078.0" data-gr-ext-installed="">
    <!-- Begin page content -->
    <main role="main" class="container">
      <h1 class="mt-5">Miami Dolphins Candidate Connections</h1>
      <p class="lead">
        Enter two words to find the conceptual connection between them.
      </p>
        <form action="/dolphins.html" method="post">
            <label for="text">Candidates<span class="text-muted"></span></label>
            <input type="text" class="form-control" name="candidates" placeholder="Candidates (separated by commas)">
            <label for="text" class="mt-3">Maximum Iterations<span class="text-muted"></span></label>
            <input type="text" class="form-control" name="maximumiterations" placeholder="Maximum Number of Algorithm Iterations">
            <label for="intensityRange" class="form-label mt-3 mr-3">Connection Intensity</label>
            <input type="range" class="form-range" id="intensityRange" name="intensity">
            <input type="submit" class="btn btn-primary btn-lg btn-block mt-3" value="Submit">
        </form>
        
        <ul>
        {% for path in connections %}
            <li>{{ path }}</li>
        {% endfor %}
        </ul>

        {% for message in messages %}
            <p style="color:red">{{ message }}</p>
        {% endfor %}

        <footer class="footer">
          <div class="container">
            <span class="text-muted">Â© ILoveAlex2022</span>
          </div>
        </footer>

      </main>
