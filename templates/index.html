    <body data-new-gr-c-s-check-loaded="14.1078.0" data-gr-ext-installed="">
        <header>

        <!-- Begin page content -->
        <main role="main" class="container">
            <h1 class="mt-5">Concept Connector</h1>
            <p class="lead">Enter two words to find the conceptual connection
                between them.</p>

            <form action="/" method="post">
                <label for="text">First Word<span class="text-muted"></span></label>
                <input type="text" class="form-control" name="firstword" placeholder="First Word">
                <label for="text" class="mt-3">Second Word<span class="text-muted"></span></label>
                <input type="text" class="form-control" name="secondword" placeholder="Second Word">
                <input type="submit" class="btn btn-primary btn-lg btn-block mt-3" value="Submit">
            </form>
            
            {% if connection != "" %}
                <iframe style="height: 525px; width: 525px; display: block; margin: auto;" src="{{ url_for('show_graph') }}"></iframe>
            {% endif %}

            {% for message in messages %}
                <p style="color:red">{{ message }}</p>
            {% endfor %}

        </main>
